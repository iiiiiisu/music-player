<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="./index.css"
</head>

<body>
    <div id="app">
        <header>
            <audio id="audio">不支持播放音乐</audio>
            <button id="btn_add">添加音乐</button>
        </header>
        <main>
            <table class="songs">
                <!-- <thead>
                    <tr>
                        <th></th>
                        <th>歌名</th>
                        <th>歌手</th>
                        <th>专辑</th>
                        <th>时长</th>
                    </tr>
                </thead> -->
                <tbody>
                </tbody>
            </table>
        </main>
        <footer>
            <div id="current_song_cover">
                <img id="song_cover" />
            </div>
            <div id="current_song_info">
                <span id="song_name" style="font-weight: 500;font-size: 16px;"></span><br/>
                <span id="song_artist" style="font-size: 12px;"></span>
            </div>
            <div class="btn-icon-group">
                <button id="btn_pre_song" class="btn-icon"><i class="fa fa-step-backward"></i></button>
                <button id="btn_play" class="btn-icon"><i class="fa fa-play"></i></button>
                <button id="btn_pause" class="btn-icon"><i class="fa fa-pause"></i></button>
                <button id="btn_next_song" class="btn-icon"><i class="fa fa-step-forward"></i></button>
            </div>
            <div id="audio_progress_box" class="progress-box" style="flex-grow: 1;margin-right: 10px;">
                <progress id="audio_progress" value="0" max="100"></progress>
                <div id="audio_slider" class="slider"></div>
            </div>
            <div class="btn-icon-group">
                <button id="btn_volume" class="btn-icon">
                    <i class="fa fa-volume-up"></i>
                </button>
                <div class="volume-box" show="false">
                    <div id="volume_progress_box" class="progress-box" style="flex-grow: 1">
                        <progress id="volume_progress" value="0" max="100" style="width: 100px"></progress>
                        <div id="volume_slider" class="slider"></div>
                    </div>
                    <span id="volume_value" style="margin-left: 10px;user-select: none;"></span>
                </div>
            </div>
        </footer>

    </div>

    <script src="./index.js"></script>
</body>

</html>
